{% extends 'music/base.html' %}
{% block title %} Album Details {% endblock %}

{%  block body %}

<img src="{{album.album_logo}}">


<h1> {{album.album_title}} </h1>
<h3> {{album.artist}} </h3>


  {% for song in album.song_set.all %}
      {{  song.song_title }}
      {% if song.is_favorite %}
        <img src="http://png-1.findicons.com/files/icons/2711/free_icons_for_windows8_metro/128/star.png"/>
      {% endif %}
  <br>
  {% endfor %}


{% endblock %}
